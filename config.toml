		[[params.portfolio.gallery]]
			id = "group_talk"
			thumb = ["snippit/group_talk_back.jpg", "snippit/group_talk_front.jpg"]
			title = "'Group Talk,' Emotions, & Self-Organized Solidarity"
			description = "[w/ [Prof. Margolin](//blogs.cornell.edu/margolin/people)] The communication logics that spur self-organized collective action are not well-understood. We argue that two evolutionary predispositions—human group-mindedness and social functionalities of discrete emotions—contribute to a phenomenon we call 'group talk' where group identifiers outwardly discuss their group and, by doing so, increase self-organized solidarity. We test this communication logic among professional football fans who are repeatedly exposed to intergroup competition outcomes that, for them, are quasi-randomized. We find that competition outcomes induce differential expressions of emotions in group talk, which stimulate (positivity, anger) or suppress (sadness) further group talk, triggering a self-sustaining tendency over a full week. Implications are discussed regarding group talk’s socio-emotional functionality for self-organization in contemporary collective action."
			status = [
			  "(2017-05-11) journal submission in preparation"
			  ]
[[params.portfolio.gallery]]
			id = "cmc_srm"
			thumb = ["snippit/cmc_srm_back.jpg", "snippit/cmc_srm_front.jpg"]
			title = "Channel Effects & Social Relations Models"
			description = "[w/ [Prof. Bazarova](//sml.comm.cornell.edu/people) & [Prof. Yuan](//communication.cals.cornell.edu/people/y-connie-yuan)] This paper introduces social relations analysis (SRA) and its statistical realizations---social relations models, as a multilevel framework to study channel effects of information and communication technology on social psychological processes. We summarize major conceptions of such effects in previous research on computer-mediated communication, which has examined relevant processes at group (e.g., team collaboration), dyadic (e.g., relationship development), and individual (e.g., social identification) levels separately. We discuss the connections between these conceptions and five prototypical processes---social integration, dyadic idiosyncrasy, dyadic coordination, categorical stereotyping, and dispositional stereotyping---that can be simultaneously captured by SRA through its statistical realizations. We also present an example to illustrate the richness of channel effects through the lens of SRA, along with the key methodological and analytical procedures. "
			status = [
			  "(2017-04-11) journal submission under review",
			  "(2017-05-28) poster presented at the 67th ICA Annual Conference"]

  [[params.portfolio.gallery]]
			id = "status_accommodate"
			thumb = ["snippit/accommodation_status_back.jpg", "snippit/accommodation_status_front.jpg"]
			title = "Communication Accommodation & Status Development (or Expertise Judgment)"
			description = "[w/ [Prof. Bazarova](//sml.comm.cornell.edu/people) & [Prof. Yuan](//communication.cals.cornell.edu/people/y-connie-yuan)] Taking a communication approach to expertise, this study examined emergence of expertise through communication accommodation in 46 four-person face-to-face (FtF) and text-based computer-mediated communication (CMC) groups. We found that FtF members with a lower pre-discussion task confidence accommodated to the linguistic styles of those with a higher pre-discussion task confidence. Meanwhile, such a linguistic form of communication accommodation influenced post-discussion expertise judgment in CMC groups such that members who accommodated to others were judged as having less expertise. The communication accommodation also influenced post-discussion expertise judgment in FtF groups after taking into account perceived task-oriented communication and perceived influence. The findings emphasize the important roles of CA and of communication channel in expertise emergence."
			status = [
			  "(2015-05-24) paper presented at the 65th ICA Annual Conference",
			  "(2016-02-05) paper accepted by _Communication Research_"
			  ]  

  [[params.portfolio.gallery]]
			id = "exchange_info_sharing_2"
			thumb = ["snippit/risk_info_sharing_2_back.jpg","snippit/risk_info_sharing_2_front.jpg"]
			title = "Social Exchange & Information Sharing (w/ outsider)"
			description = "[w/ [Prof. McComas](//www.risk.comm.cornell.edu/members) & [Prof. Yuan](//communication.cals.cornell.edu/people/y-connie-yuan)] This study addressed how engaging in different forms of information exchange with a group is related to group members’ willingness to share risk information with outsiders. Drawing from social exchange theories, we focused on three unrestricted forms of information exchange: pure-generalized, group-generalized, and productive. We hypothesized that individuals’ intentions to share information with outsiders would be associated positively with engagement in pure- or group-generalized exchange and negatively with productive exchange. The hypotheses were supported with data from a national survey of U.S. growers (_N_ = 452) that examined their information-sharing behaviors with groups inside and outside their local region. The findings have broad implications for understanding information sharing within and across groups."
			status = [
			  "(2015-08-08) presented at the NCA 102th Annual Convention",
			  "(2016-02-05) accepted by _Human Communication Research_"
			  ]  
			  
  [[params.portfolio.gallery]]
			id = "exchange_info_sharing_1"
			thumb = ["snippit/risk_info_sharing_1_back.jpg","snippit/risk_info_sharing_1_front.jpg"]
			title = "Social Exchange & Information Sharing (w/ insider)"
			description = "[w/ [Prof. Yuan](//communication.cals.cornell.edu/people/y-connie-yuan) & [Prof. McComas](//www.risk.comm.cornell.edu/members)] This paper extends our understanding of risk communication related to communal risk and risk information sharing. Building on research from risk communication, organizational behavior, and social psychology, it examines motivations to share information about a communal risk that concerns individual-, relational-, and community-level outcomes. We tested our hypotheses using a national sample of U.S. tomato and potato growers (_N_ = 452) regarding information sharing behaviors about a devastating plant disease that poses a communal, economic risk to agricultural communities. Our findings show that growers were motivated to share information about a communal risk based on (1) individual-oriented concerns for economic costs, (2) relationship-oriented concerns for reciprocation and the information recipient’s trustworthiness, and (3) community-oriented concerns comprising a sense of shared responsibility and community cohesiveness."
			status = [
			  "(2015-08-08) paper presented at the AEJMC Annual Conference (San Francisco, CA)",
			  "(2016-02-05) paper accepted by _Communication Research_"
