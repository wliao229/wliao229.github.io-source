			id = "diss"
			thumb = ["snippit/stress_status_back.jpg","snippit/stress_status_front.jpg"]
			title = "Communication, 'Stress,' & Status Development"
			description = "[**Dissertation Project**] The study investigates status development in collaborative decision-making groups that involve potential status contest. The focus is the following mediation: Visual status signaling leads to physiological stress responses, which in turn affects deference and status development. The goal of this study is to identify an affective mechanism (i.e., stress experience) of status development in task- and collective-oriented groups. Status development in such groups has been predominantly studied from a perspective that emphasizes group processes and judgment of task-specific competence or value to a group. 'Stress,' on the other hand, has been studied in relation to social status in human and primate groups, but not systematically examined in task- and collective-oriented settings that also involve status hierarchy. The present study attempts to address this issue."
