			id = "rdd"
			thumb = ["snippit/rddapp_back.jpg","snippit/rddapp_front.jpg"]
			title = "R Package for Regression Discontinuity Design"
			description = "[w/ [Prof. Thoemmes](//www.felixthoemmes.com) & [Ze Jin](//stat.cornell.edu/people/phds/ze-jin)] We are developing a comprehensive yet easy-to-use R package `rddapp` (with a Shiny interface!) for (1) assumption checking, (2) estimating, (3) visualizing, (4) robustness-inspecting, and (5) power-analyzing regression discontinuity designs (RDD)--with a lot more other functions. RDD is considered one of the best approaches to causal influence for certain types of 'natural experiment.' While RDD has been widely used by economists and researchers in other fields (e.g., education research), it is still less familiar to communication researchers. However, the rationale behind RDD could be potentially extended to studying many communication phenomena using certain observational data. My collaborations with Prof. Thoemmes also reflect my general interest in causal inference, which is not just a series of methods but a foundation of studying and theorizing human communication."
			status = [
